pipeline:
  build_book:
    image: node:8.11
    commands:
      - npm i -g gitbook-cli
      - gitbook install
      - gitbook build
      - ls -al
  test_build:
    image: alpine:3.7
    commands:
      - ls -la
  build_image:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: kontena/pharos-docs
    tags:
      - ${DRONE_BRANCH}